<div class="input-group mb-3">
  <input
    type="text"
    class="form-control"
    [(ngModel)]="taskTitle"
    placeholder="Enter task title"
    aria-label="Enter task title"
    aria-describedby="button-addon2"
  />
  <button
    class="btn btn-primary"
    type="button"
    id="button-addon2"
    (click)="onAddTask()"
  >
    Add Task
  </button>
</div>

<app-alert
  *ngIf="showAlert"
  type="success"
  message="Task added successfully!"
></app-alert>
